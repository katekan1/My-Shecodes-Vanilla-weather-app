<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vanilla Weather App</h1>

      <button id="search-button">Search</button>
      <div id="weather-data">
        <h2 id="city-name">Johannesburg</h2>
        <p id="date-time">Saturday 16:26</p>
        <p id="weather-description">Sunny</p>
        <img id="weather-icon" src="images/sunny.png" alt="Weather icon" />
        <p id="temparature">21â„ƒ</p>
        <p id="humidy">30%</p>
        <p id="wind-speed">14km/h</p>
      </div>
      <footer>
        This project was Coded by Katekani Shihundla is Open Sourced on Github
        and hosted on Netlify
      </footer>
    </div>
  </body>
</html>
