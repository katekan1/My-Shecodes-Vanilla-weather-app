            Saturday 16:26, Sunny<br />Humidity <span class="results">30%,</span> Wind: <span class="results">14km/h</span>
          </p>
    
      </div>
      <div class="weather-stats">
        <img id="weather-icon" src="images/sunny.png" alt="Weather icon" />
