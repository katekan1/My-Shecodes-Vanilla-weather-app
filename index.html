<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Vanilla Weather App</h1>
      <input type="text" id="city-input" placeholder="Enter city" />
      <button id="search-button">Search</button>
      <div id="weather-data">
        <h2 id="city-name"></h2>
        <p id="date-time"></p>
        <p id="weather-description"></p>
        <img id="weather-icon" alt="Weather icon" />
        <p id="temparature"></p>
        <p id="humidy"></p>
        <p id="wind-speed"></p>
      </div>
    </div>
    <footer>
      This project was Coded by Katekani Shihundla is Open Sourced on Github and
      hosted on Netlify
    </footer>
  </body>
</html>
