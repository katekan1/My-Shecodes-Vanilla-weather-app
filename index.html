<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input type="text" id="city-input" placeholder="Enter city" />
        <button id="search-button">Search</button>
      </div>

      <div class="weather-info">
        <div class="weather-top">
          <span id="city-name">Johannesburg</span>
          <img
            id="weather-icon"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
            alt="Weather icon"
          />
          <span id="temperature">21â„ƒ</span>
        </div>
        <div class="weather-details">
          <p id="date-time">Sunday, 23:09</p>
          <p id="condition">broken clouds</p>
          <p id="humidity">Humidity: <span class="results">45%</span></p>
          <p id="wind-speed">Wind: <span class="results">2.04km/h</span></p>
        </div>
      </div>
      <div class="footer">
        <p>
          This project was Coded by
          <a href="https://github.com/katekan1">Katekani Shihundla</a> is
          Open-Sourced on
          <a href="https://github.com/katekan1/My-Shecodes-Vanilla-weather-app"
            >Github</a
          >
          and hosted on
          <a href="https://my-shecodes-vanilla.netlify.app/">Netlify</a>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
